<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc Me Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="calculatorBack">
            <table class="calculator">
            <thead class="result">
                <td colspan="1">
                    <div class="undoContainer">
                        <button class="pushable disabled" id="undo">
                            <span class="shadow undo"></span>
                            <span class="edge undo"></span>
                            <span class="front undo">DEL</span></button>
                    </div>
                </td>
                <td colspan="3">
                    <div class="displayBox">
                        <div class="display"></div>
                    </div>
                </td>
            </thead>
            <tbody class="buttons">                
                    <tr>
                        <td><button class="pushable clear">
                            <span class="shadow"></span>
                            <span class="edge"></span>
                            <span class="front">C</span></button></td>
                        <td><button class="pushable negate">
                            <span class="shadow"></span>
                            <span class="edge"></span>
                            <span class="front">+/-</span</button></td>
                        <td><button class="pushable percent">
                            <span class="shadow"></span>
                            <span class="edge"></span>
                            <span class="front">%</span></button></td>
                        <td><button class="pushable operator">
                            <span class="shadow"></span>
                            <span class="edge"></span>
                            <span class="front">+</span></button></td>
                    </tr>
                    <tr>
                        <td><button class="pushable number">
                            <span class="shadow"></span>
                            <span class="edge"></span>
                            <span class="front">7</span></button></td>
                        <td><button class="pushable number">
                            <span class="shadow"></span>
                            <span class="edge"></span>
                            <span class="front">8</span></button></td>
                        <td><button class="pushable number">
                            <span class="shadow"></span>
                            <span class="edge"></span>
                            <span class="front">9</span></button></td>
                        <td><button class="pushable operator">
                            <span class="shadow"></span>
                            <span class="edge"></span>
                            <span class="front">-</span></button></td>
                    </tr>
                    <tr>
                        <td><button class="pushable number">
                            <span class="shadow"></span>
                            <span class="edge"></span>
                            <span class="front">4</span></button></td>
                        <td><button class="pushable number">
                            <span class="shadow"></span>
                            <span class="edge"></span>
                            <span class="front">5</span></button></td>
                        <td><button class="pushable number">
                            <span class="shadow"></span>
                            <span class="edge"></span>
                            <span class="front">6</span></button></td>
                        <td><button class="pushable operator">
                            <span class="shadow"></span>
                            <span class="edge"></span>
                            <span class="front">*</span></button></td>
                    </tr>
                    <tr>
                        <td><button class="pushable number">
                            <span class="shadow"></span>
                            <span class="edge"></span>
                            <span class="front">1</span></button></td>
                        <td><button class="pushable number">
                            <span class="shadow"></span>
                            <span class="edge"></span>
                            <span class="front">2</span></button></td>
                        <td><button class="pushable number">
                            <span class="shadow"></span>
                            <span class="edge"></span>
                            <span class="front">3</span></button></td>
                        <td><button class="pushable operator">
                            <span class="shadow"></span>
                            <span class="edge"></span>
                            <span class="front">/</span></button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button class="pushable number">
                            <span class="shadow"></span>
                            <span class="edge"></span>
                            <span class="front">0</span></button></td>
                        <td><button class="pushable decimal">
                            <span class="shadow"></span>
                            <span class="edge"></span>
                            <span class="front">.</span></button></td>
                        <td><button class="pushable compute">
                            <span class="shadow"></span>
                            <span class="edge"></span>
                            <span class="front">=</span></button></td>
                    </tr>                
            </tbody>
        </table>
        </div>
        <p class="footer"> Luke Hancock 2024</p>
    </main>
</body>
<script src="script.js"></script>
</html>
